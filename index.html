<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code do Martinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de QR Code do Martinho</h1>
        <input type="text" id="url-input" placeholder="Insira o link aqui">
        <button id="generate-btn">Gerar QR Code</button>
        <div id="qrcode" class="qrcode-container"></div>
        <button id="download-btn">Baixar QR Code</button>
    </div>

    <!-- QRCodeStyling library -->
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="script.js"></script>
</body>
</html>
